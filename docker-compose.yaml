# compose.yaml
services:
  server:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: server
    restart: unless-stopped
    ports:
      - 5000:5000
    networks:
      - reseau
    volumes:
      - output_volume:/output
  client_web:
    build:
      context: ./python
      dockerfile: Dockerfile2
    container_name: client
    restart: unless-stopped
    ports:
      - 8080:8080
    networks:
      - reseau
    depends_on:
      - server
volumes:
  output_volume:
networks:
  reseau:
    driver: bridge