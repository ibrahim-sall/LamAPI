<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamar API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Lamar API</h1>
    </header>
    <div class="container">
        <button onclick="runCommand()">Run Command</button>
        <div id="status" class="status"></div>
        <div id="output" class="output"></div>
    </div>
    <script>
        function runCommand() {
            fetch('/run-bash')
                .then(response => {
                    const statusDiv = document.getElementById('status');
                    statusDiv.innerHTML = `<strong>Status Code:</strong> ${response.status}`;
                    if (response.status >= 200 && response.status < 300) {
                        statusDiv.style.backgroundColor = 'green';
                        statusDiv.style.color = 'white';
                    } else if (response.status >= 400 && response.status < 500) {
                        statusDiv.style.backgroundColor = 'orange';
                        statusDiv.style.color = 'black';
                    } else if (response.status >= 500) {
                        statusDiv.style.backgroundColor = 'red';
                        statusDiv.style.color = 'white';
                    } else {
                        statusDiv.style.backgroundColor = 'gray';
                        statusDiv.style.color = 'white';
                    }
                    return response.json();
                })
                .then(data => {
                    const outputDiv = document.getElementById('output');

                    if (data.output) {
                        outputDiv.innerHTML = `<pre>${data.output}</pre>`;
                    } else if (data.error) {
                        outputDiv.innerHTML = `<pre>${data.error}</pre>`;
                    } else {
                        outputDiv.innerHTML = `<pre>${JSON.stringify(data, null, 4)}</pre>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
