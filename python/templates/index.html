<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exécuter une commande Bash</title>
    <script>
        function runBash() {
            fetch('http://127.0.0.1:5000/run-bash')
                .then(response => response.json())
                .then(data => {
                    if (data.output) {
                        document.getElementById('result').innerText = "Résultat : " + data.output;
                    } else if (data.error) {
                        document.getElementById('result').innerText = "Erreur : " + data.error;
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerText = "Erreur lors de l'appel à l'API";
                });
        }
    </script>
</head>

<body>
    <h1>Exécuter une commande Bash via Flask</h1>
    <button onclick="runBash()">Exécuter la commande Bash</button>
    <p id="result"></p>
</body>

</html>
